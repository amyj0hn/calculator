<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Amy's Fabulous Calculator!</h1>
<div class="calculator">
    <div class="display">0</div>
    <div class="button-row"> 
    <button class="button button 1" type="button" value="9">9</button>
    <button class="button button 2" type="button" value="8">8</button>
    <button class="button button 3" type="button" value="7">7</button>
    <button class="button button 4" type="button" value="+">+</button>
    <button class="button button 5" type="button" value="C">C</button>


<div class="button-row">
    <button class="button button 6" type="button" value="6">6</button>
    <button class="button button 7" type="button" value="5">5</button>
    <button class="button button 8" type="button" value="4">4</button>
    <button class="button button 9" type="button" value="-">-</button>
    <button class="button button 10"type="button" value="DEL">DEL</button>
</div>

<div class="button-row">
    <button class="button button 12" type="button" value="3">3</button>
    <button class="button button 13" type="button" value="2">2</button>
    <button class="button button 14" type="button" value="1">1</button>
    <button class="button button 15" type="button" value="%">%</button>
    <button class="button button 16" type="button" value="()">()</button>
</div>
    <div class="button-row">
        <button class="button button 17" type="button" value=".">.</button>
        <button class="button button 18" type="button" value="0">0</button>
        <button class="button button 19" type="button" value="/">/</button>
        <button class="button button 20" type="button" value="*">*</button>
        <button class="button button 21" type="button" value="=">=</button>
    </div>
    
</div>
</div>
    
</body>
</html>
